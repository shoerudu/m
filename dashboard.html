<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Short.io Live Click Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .card { background: #fff; padding: 30px 40px; border-radius: 15px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); text-align: center; width: 350px; }
    input { padding: 10px; width: 80%; margin-top: 10px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 10px 20px; border-radius: 8px; border: none; background: #007bff; color: #fff; cursor: pointer; margin-top: 10px; }
    button:hover { background: #0056b3; }
    #clicks { font-size: 2em; font-weight: bold; margin-top: 20px; color: #28a745; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üìä Short.io Live Click Dashboard</h1>
    <input type="text" id="linkIdInput" placeholder="Enter Link ID" />
    <button onclick="fetchClicks()">Show Clicks</button>
    <div id="clicks">‚Äî</div>
  </div>

  <script>
    async function fetchClicks() {
      const linkId = document.getElementById("linkIdInput").value.trim();
      const clicksDiv = document.getElementById("clicks");

      if (!linkId) {
        clicksDiv.textContent = "‚ùå Please enter a Link ID";
        return;
      }

      clicksDiv.textContent = "Loading...";

      try {
        const res = await fetch(`http://localhost:3000/api/clicks?linkId=${linkId}`);
        const data = await res.json();

        if (data[linkId] !== undefined) {
          clicksDiv.textContent = data[linkId] + " clicks ‚úÖ";
        } else if (data.error) {
          clicksDiv.textContent = "‚ùå " + JSON.stringify(data.error);
        } else {
          clicksDiv.textContent = "‚ùå Failed to fetch clicks";
        }
      } catch (err) {
        clicksDiv.textContent = "‚ùå Failed to fetch clicks";
        console.error(err);
      }
    }
  </script>
</body>
</html>
